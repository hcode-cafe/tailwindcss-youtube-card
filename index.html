<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tailwind CSS</title>
</head>
<body>
    
    <div class="flex flex-col sm:flex-row ml-3.5 mt-3.5">

        <div class="flex flex-col cursor-pointer w-11/12 sm:w-64 mt-3.5 sm:ml-3.5">

            <div class="bg-hcode-cafe bg-cover h-44 sm:h-36 sm:w-64 relative">
                <span class="text-base bg-black text-white p-1 absolute bottom-1.5 right-1.5">14:49</span>
            </div>

            <div class="flex mt-3">

                <img src="./images/logo-hcode.jpg" alt="Hcode Treinamentos" class="h-12 w-12 rounded-full" />

                <div class="flex flex-col ml-3.5">
                    <h3 class="text-xl">Hcode Café #75</h3>
                    <div class="flex sm:flex-col">
                        <h4 class="text-xs leading-tight">Hcode Treinamentos</h4>
                        <span class="text-xs leading-tight ml-1 sm:ml-0">1 mil visualizações</span>
                        <span class="text-xs leading-tight ml-1 sm:ml-0">há 1 hora</span>
                    </div>
                </div>

            </div>

        </div>

        <div class="flex flex-col w-11/12 sm:w-64 mt-3.5 sm:ml-3.5">

            <div class="bg-hcode-lab bg-cover h-44 sm:h-36 sm:w-64 relative">
                <span class="text-base bg-black text-white p-1 absolute bottom-1.5 right-1.5">2:03:15</span>
            </div>

            <div class="flex mt-3">

                <img src="./images/logo-hcodelab.jpg" alt="Hcode Treinamentos" class="h-12 w-12 rounded-full" />

                <div class="flex flex-col ml-3.5">
                    <h3 class="text-xl">Apresentação do Hcode Lab</h3>
                    <div class="flex sm:flex-col">
                        <h4 class="text-xs leading-tight">Hcode Treinamentos</h4>
                        <span class="text-xs leading-tight ml-1 sm:ml-0">2,5 mil visualizações</span>
                        <span class="text-xs leading-tight ml-1 sm:ml-0">há 3 semanas</span>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
